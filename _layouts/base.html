<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
          <ul>
            <li>
              <a href="{{ '/' | prepend: site.baseurl }}"
                class="{% if page.url == '/' or page.url == site.baseurl %}active{% endif %}">
                About
              </a>
            </li>
            <li>
              <a href="{{ '/projects' | prepend: site.baseurl }}/"
                class="{% if page.url contains '/projects' %}active{% endif %}">
                Projects
              </a>
            </li>
          </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. <a href="https://github.com/kssim/about-portfolio/">A.P</a> theme by kssim.
      </span>
    </footer>
  </body>
</html>
